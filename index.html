<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <title>Card with 3D Hover Effect</title>
    <link rel="stylesheet" href="styles.css" />

    <div class="card">
      <div class="content">
        <div class="user"><span class="fas fa-user"></span></div>
        <header>CodeEveryDay</header>
        <div class="follow-us">Check Out My Github</div>
        <div class="icons">
          <a href="#"><span class="fab fa-facebook-f"></span></a>
          <a href="#"><span class="fab fa-twitter"></span></a>
          <a href="#"><span class="fab fa-instagram"></span></a>
          <a href="#"><span class="fab fa-linkedin"></span></a>
          <a href="https://github.com/EmadNazzal" target="_blank"
            ><span class="fab fa-github"></span
          ></a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
